<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>E-Ink Display Designer</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            background: #f0f0f0;
            color: #333;
        }

        .sidebar {
            width: 20%;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            background: #fff;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.1em;
            color: #555;
        }

        #design-list {
            margin-bottom: 10px;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .button-row button {
            padding: 5px 10px;
            font-size: 0.9em;
            border: 1px solid #aaa;
            background: #eee;
            border-radius: 3px;
            cursor: pointer;
        }

        .button-row button:hover {
            background: #ddd;
        }

        .content {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            overflow: auto;
        }

        .content h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        #display-area {
            width: 1200px;
            height: 800px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            border: 1px solid #000;
            margin: 20px auto; 
            box-sizing: border-box;
        }

        #eink-frame {
            position: absolute;
            left: 200px;
            top: 160px;
            width: 800px;
            height: 480px;
            border: 2px solid red; 
            pointer-events: none;
            z-index: 9999;
        }

        .draggable {
            position: absolute;
            border: 1px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            box-sizing: border-box;
            transition: box-shadow 0.2s ease;
            opacity: 0.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .draggable.inside {
            opacity: 1;
        }

        .draggable.selected {
            border-color: #00f;
            box-shadow: 0 0 5px rgba(0,0,255,0.3);
        }

        .draggable img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .resize-handle {
            width: 10px;
            height: 10px;
            background: #333;
            position: absolute;
            z-index: 2;
        }
        .resize-handle.top-left { top: -5px; left: -5px; cursor: nwse-resize; }
        .resize-handle.top-right { top: -5px; right: -5px; cursor: nesw-resize; }
        .resize-handle.bottom-left { bottom: -5px; left: -5px; cursor: nesw-resize; }
        .resize-handle.bottom-right { bottom: -5px; right: -5px; cursor: nwse-resize; }

        .property-field {
            margin-bottom: 15px;
        }

        .property-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .properties {
            width: 20%;
            border-left: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .properties h2 {
            margin-top: 0;
            font-size: 1.1em;
            color: #555;
        }

        .module {
            padding: 5px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            cursor: grab;
            font-size: 0.9em;
            border-radius: 3px;
        }

        #notification-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }

        .notification {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 3px;
            font-size: 0.9em;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        #media-modal {
            position: fixed;
            top:0;left:0;right:0;bottom:0;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }

        #media-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 500px;
            max-height: 80%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #media-content h2 {
            margin-top:0;
        }

        #media-close {
            float: right;
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
        }

        #media-library, #fonts-library {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .media-item {
            border: 1px solid #ccc;
            padding: 5px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align:center;
            font-size:0.8em;
        }

        .media-item img {
            max-width: 100%;
            max-height: 100%;
        }

        .media-delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #f00;
            color: #fff;
            width:20px;
            height:20px;
            text-align:center;
            line-height:20px;
            font-size:0.8em;
            cursor:pointer;
            border-radius:2px;
        }

        #upload-progress-container {
            width: 100%;
            background: #eee;
            height: 10px;
            margin-top:5px;
            border:1px solid #aaa;
            display:none;
        }

        #upload-progress-bar {
            width:0%;
            height:100%;
            background:#4caf50;
        }

        #preview-modal {
            position: fixed;
            top:0;left:0;right:0;bottom:0;
            background: rgba(0,0,0,0.5);
            display:none;
            justify-content:center;
            align-items:center;
            z-index:10002;
        }

        #preview-content {
            background:#fff;
            padding:10px;
            border-radius:5px;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
        }

        #preview-close {
            align-self:flex-end;
            cursor:pointer;
            font-weight:bold;
            font-size:1em;
            padding:5px;
        }

        #preview-image {
            max-width:800px;
            max-height:480px;
            border:2px solid #333;
            image-rendering: pixelated;
        }

        #crop-modal {
            position:fixed;
            top:0;left:0;right:0;bottom:0;
            background:rgba(0,0,0,0.5);
            display:none;
            justify-content:center;
            align-items:center;
            z-index:10003;
        }

        #crop-content {
            background:#fff;
            padding:10px;
            border-radius:5px;
            display:flex;
            flex-direction:column;
            align-items:center;
        }

        #crop-close {
            align-self:flex-end;
            cursor:pointer;
            font-weight:bold;
            font-size:1em;
            padding:5px;
        }

        #crop-image {
            max-width:400px;
            max-height:400px;
            border:2px solid #333;
            position:relative;
            object-fit: contain;
        }

        #crop-rect {
            position:absolute;
            border:2px dashed #f00;
            cursor:move;
        }

        .crop-resize-handle {
            width: 10px;
            height: 10px;
            background: #333;
            position: absolute;
            z-index: 2;
        }
        .crop-resize-handle.top-left { top: -5px; left: -5px; cursor: nwse-resize; }
        .crop-resize-handle.top-right { top: -5px; right: -5px; cursor: nesw-resize; }
        .crop-resize-handle.bottom-left { bottom: -5px; left: -5px; cursor: nesw-resize; }
        .crop-resize-handle.bottom-right { bottom: -5px; right: -5px; cursor: nwse-resize; }

        .button-row-crop {
            margin-top:10px;
            display:flex;
            gap:10px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Saved Designs</h2>
        <div id="design-list"></div>
        <div class="button-row">
            <button id="load-design">Load</button>
            <button id="clone-design">Clone</button>
            <button id="delete-design">Delete</button>
            <button id="set-active">Set Active</button>
        </div>

        <h2>Modules</h2>
        <div id="modules">
            <div class="module" draggable="true" data-type="text">Text</div>
            <div class="module" draggable="true" data-type="image">Image</div>
            <div class="module" draggable="true" data-type="weather">Weather</div>
            <div class="module" draggable="true" data-type="datetime">Date/Time</div>
            <div class="module" draggable="true" data-type="timer">Timer</div>
            <div class="module" draggable="true" data-type="news">News</div>
            <div class="module" draggable="true" data-type="line">Line/Shape</div>
        </div>

        <h2>Settings</h2>
        <div class="property-field">
            <label><input type="checkbox" id="keep-alive"/> Keep Alive</label>
        </div>
    </div>

    <div class="content">
        <h2>Current Design: <span id="current-design-name">Unnamed</span></h2>
        <div id="display-area">
            <div id="eink-frame"></div>
        </div>
        <input type="text" id="design-name" placeholder="Design Name" style="padding:4px; font-size:0.9em;"/>
        <div class="button-row">
            <button id="save-design">Save Overwrite</button>
            <button id="save-as-new">Save as New</button>
            <button id="preview-btn">Preview</button>
        </div>
    </div>

    <div class="properties">
        <h2>Properties</h2>
        <div id="properties-panel">
            <p>Select an element to view/edit its properties.</p>
        </div>
    </div>

    <div id="notification-container"></div>

    <div id="media-modal">
        <div id="media-content">
            <span id="media-close">X</span>
            <h2>Media Library</h2>
            <div class="property-field">
                <label>Upload New Image/Font</label>
                <input type="file" accept=".png,.jpg,.jpeg,.ttf,.otf" id="media-upload-file"/>
                <div id="upload-progress-container"><div id="upload-progress-bar"></div></div>
                <button id="media-upload-btn" style="margin-top:5px;padding:5px;">Upload</button>
            </div>
            <h2>Images</h2>
            <div id="media-library"></div>
            <h2>Fonts</h2>
            <div id="fonts-library"></div>
            <div class="button-row-media">
                <button id="media-ok-btn">OK</button>
                <button id="media-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="preview-modal">
        <div id="preview-content">
            <span id="preview-close">X</span>
            <img id="preview-image" src="" alt="Preview"/>
        </div>
    </div>

    <div id="crop-modal">
        <div id="crop-content">
            <span id="crop-close">X</span>
            <h2>Crop Image</h2>
            <div style="position:relative;">
                <img id="crop-image" src="" alt="Crop" style="max-width:400px;max-height:400px;"/>
                <div id="crop-rect" style="position:absolute;border:2px dashed #f00;width:50px;height:50px;top:0;left:0;cursor:move;">
                    <div class="crop-resize-handle top-left"></div>
                    <div class="crop-resize-handle top-right"></div>
                    <div class="crop-resize-handle bottom-left"></div>
                    <div class="crop-resize-handle bottom-right"></div>
                </div>
            </div>
            <div class="button-row-crop">
                <button id="crop-apply">Apply</button>
                <button id="crop-reset">Reset Crop</button>
                <button id="crop-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let selectedElement = null;
        let currentDesign = null;
        let isDraggingElement = false;
        let dragOffsetX, dragOffsetY;
        let isResizing = false;
        let currentHandle = null;
        let mediaModalOpen = false;
        let imageSelectCallback = null; 
        let selectedMedia = null;

        // Keep track of loaded fonts to avoid duplicating @font-face
        let loadedFonts = new Set();

        // Crop variables
        let cropModal = document.getElementById('crop-modal');
        let cropClose = document.getElementById('crop-close');
        let cropApply = document.getElementById('crop-apply');
        let cropCancel = document.getElementById('crop-cancel');
        let cropReset = document.getElementById('crop-reset');
        let cropImage = document.getElementById('crop-image');
        let cropRect = document.getElementById('crop-rect');
        let cropTargetElement = null;
        let cropStartX, cropStartY;
        let isCropDragging = false;
        let isCropResizing = false;
        let cropCurrentHandle = null;

        let cropRectX=0,cropRectY=0,cropRectW=50,cropRectH=50;
        let originalImageWidth=0, originalImageHeight=0;

        function openCropModal(el){
            cropTargetElement = el;
            if(el.dataset.image){
                cropImage.src='/image/'+el.dataset.image;
                cropImage.onload = ()=>{
                    originalImageWidth = cropImage.naturalWidth;
                    originalImageHeight = cropImage.naturalHeight;
                    cropRectW= parseInt(el.dataset.crop_w)||50;
                    cropRectH= parseInt(el.dataset.crop_h)||50;
                    cropRectX= parseInt(el.dataset.crop_x)||0;
                    cropRectY= parseInt(el.dataset.crop_y)||0;

                    let displayedW = cropImage.clientWidth;
                    let displayedH = cropImage.clientHeight;

                    let scaleX = displayedW / originalImageWidth;
                    let scaleY = displayedH / originalImageHeight;

                    cropRect.style.width=cropRectW*scaleX+'px';
                    cropRect.style.height=cropRectH*scaleY+'px';
                    cropRect.style.left=cropRectX*scaleX+'px';
                    cropRect.style.top=cropRectY*scaleY+'px';

                    cropModal.style.display='flex';
                };
            }
        }

        cropClose.addEventListener('click',()=>{
            cropModal.style.display='none';
        });
        cropCancel.addEventListener('click',()=>{
            cropModal.style.display='none';
        });

        cropRect.addEventListener('mousedown',(e)=>{
            if(e.target.classList.contains('crop-resize-handle')){
                isCropResizing=true;
                cropCurrentHandle=e.target;
                startWidth=cropRect.clientWidth;
                startHeight=cropRect.clientHeight;
                resizeStartMouseX=e.clientX;
                resizeStartMouseY=e.clientY;
            } else {
                isCropDragging=true;
                cropStartX=e.clientX - cropRect.offsetLeft;
                cropStartY=e.clientY - cropRect.offsetTop;
            }
            e.preventDefault();
        });

        document.addEventListener('mousemove',(e)=>{
            if(isCropDragging){
                let nx = e.clientX - cropStartX;
                let ny = e.clientY - cropStartY;

                if(nx<0) nx=0;
                if(ny<0) ny=0;
                if(nx+cropRect.clientWidth>cropImage.clientWidth) nx=cropImage.clientWidth - cropRect.clientWidth;
                if(ny+cropRect.clientHeight>cropImage.clientHeight) ny=cropImage.clientHeight - cropRect.clientHeight;
                cropRect.style.left=nx+'px';
                cropRect.style.top=ny+'px';
            } else if(isCropResizing){
                const dx = e.clientX - resizeStartMouseX;
                const dy = e.clientY - resizeStartMouseY;
                let newW=startWidth;
                let newH=startHeight;
                let newX=cropRect.offsetLeft;
                let newY=cropRect.offsetTop;

                if(cropCurrentHandle.classList.contains('bottom-right')){
                    newW = startWidth+dx;
                    newH = startHeight+dy;
                } else if(cropCurrentHandle.classList.contains('bottom-left')){
                    newW = startWidth - dx;
                    newH = startHeight + dy;
                    newX = cropRect.offsetLeft + dx;
                } else if(cropCurrentHandle.classList.contains('top-right')){
                    newW = startWidth + dx;
                    newH = startHeight - dy;
                    newY = cropRect.offsetTop + dy;
                } else if(cropCurrentHandle.classList.contains('top-left')){
                    newW = startWidth - dx;
                    newH = startHeight - dy;
                    newX = cropRect.offsetLeft + dx;
                    newY = cropRect.offsetTop + dy;
                }

                if(newW<5) newW=5;
                if(newH<5) newH=5;
                if(newX<0) { newW += newX; newX=0; }
                if(newY<0) { newH += newY; newY=0; }
                if(newX+newW>cropImage.clientWidth) newW=cropImage.clientWidth - newX;
                if(newY+newH>cropImage.clientHeight) newH=cropImage.clientHeight - newY;

                cropRect.style.width=newW+'px';
                cropRect.style.height=newH+'px';
                cropRect.style.left=newX+'px';
                cropRect.style.top=newY+'px';
            }
        });
        document.addEventListener('mouseup',()=>{
            isCropDragging=false;
            isCropResizing=false;
            cropCurrentHandle=null;
        });

        cropApply.addEventListener('click',()=>{
            let displayedW = cropImage.clientWidth;
            let displayedH = cropImage.clientHeight;

            let scaleX = originalImageWidth / displayedW;
            let scaleY = originalImageHeight / displayedH;

            let rx = Math.round(parseInt(cropRect.style.left)*scaleX);
            let ry = Math.round(parseInt(cropRect.style.top)*scaleY);
            let rw = Math.round(parseInt(cropRect.style.width)*scaleX);
            let rh = Math.round(parseInt(cropRect.style.height)*scaleY);

            cropTargetElement.dataset.crop_x = rx;
            cropTargetElement.dataset.crop_y = ry;
            cropTargetElement.dataset.crop_w = rw;
            cropTargetElement.dataset.crop_h = rh;

            const imgEl = cropTargetElement.querySelector('img');
            if(imgEl){
                imgEl.style.objectFit='none';
                imgEl.style.objectPosition=(-rx)+'px '+(-ry)+'px';
                imgEl.style.width = rw+'px';
                imgEl.style.height = rh+'px';
            }

            cropModal.style.display='none';
        });

        cropReset.addEventListener('click', ()=>{
            delete cropTargetElement.dataset.crop_x;
            delete cropTargetElement.dataset.crop_y;
            delete cropTargetElement.dataset.crop_w;
            delete cropTargetElement.dataset.crop_h;
            const imgEl = cropTargetElement.querySelector('img');
            if(imgEl){
                imgEl.style.objectFit='cover';
                imgEl.style.objectPosition='center';
                imgEl.style.width='';
                imgEl.style.height='';
            }
            cropModal.style.display='none';
        });

        const displayArea = document.getElementById('display-area');
        const modules = document.querySelectorAll('.module');
        const propertiesPanel = document.getElementById('properties-panel');
        const currentDesignName = document.getElementById('current-design-name');
        const designSelectContainer = document.getElementById('design-list');

        function showNotification(message) {
            const container = document.getElementById('notification-container');
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            container.appendChild(notif);

            setTimeout(()=>{
                notif.style.opacity = '0';
                setTimeout(()=> container.removeChild(notif), 300);
            },3000);
        }

        function loadDesignList(){
            fetch('/designs')
            .then(r=>r.json())
            .then(designs=>{
                designSelectContainer.innerHTML = '';
                const sel = document.createElement('select');
                sel.id = 'design-select';
                designs.forEach(d=>{
                    const opt = document.createElement('option');
                    opt.value = d.name;
                    opt.textContent = d.name + (d.active ? " (active)" : "");
                    sel.appendChild(opt);
                });
                designSelectContainer.appendChild(sel);
            });
        }

        document.getElementById('load-design').addEventListener('click', ()=>{
            const sel = document.getElementById('design-select');
            if(!sel) return;
            const val = sel.value;
            fetch('/get_design_by_name?name='+encodeURIComponent(val))
            .then(r=>r.json())
            .then(d=>{
                if(d.message){
                    showNotification(d.message);
                    return;
                }
                currentDesign = d;
                currentDesignName.textContent = d.name;
                document.getElementById('design-name').value = d.name;
                document.getElementById('keep-alive').checked = !!d.keep_alive;
                loadDesignIntoEditor(d);
            });
        });

        document.getElementById('clone-design').addEventListener('click',()=>{
            const sel = document.getElementById('design-select');
            if(!sel) return;
            const val = sel.value;
            fetch('/clone_design',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({name:val})
            })
            .then(r=>r.json())
            .then(msg=>{
                showNotification(msg.message);
                loadDesignList();
            });
        });

        document.getElementById('delete-design').addEventListener('click',()=>{
            const sel = document.getElementById('design-select');
            if(!sel) return;
            const val = sel.value;
            fetch('/delete_design',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({name:val})
            })
            .then(r=>r.json())
            .then(msg=>{
                showNotification(msg.message);
                loadDesignList();
            });
        });

        document.getElementById('set-active').addEventListener('click',()=>{
            const sel = document.getElementById('design-select');
            if(!sel) return;
            const val = sel.value;
            fetch('/set_active_design',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({name:val})
            })
            .then(r=>r.json())
            .then(msg=>{
                showNotification(msg.message);
                loadDesignList();
            });
        });

        function loadActiveDesign(){
            fetch('/design')
            .then(r=>r.json())
            .then(d=>{
                if(d.message){
                    showNotification(d.message);
                    loadDesignList();
                    return;
                }
                currentDesign = d;
                currentDesignName.textContent = d.name;
                document.getElementById('design-name').value = d.name;
                document.getElementById('keep-alive').checked = !!d.keep_alive;
                loadDesignIntoEditor(d);
                loadDesignList();
            });
        }

        loadActiveDesign();

        function applyTextStyles(el){
            const fontSize = el.dataset.fontSize || '18';
            const bold = (el.dataset.fontBold==='true');
            const italic = (el.dataset.fontItalic==='true');
            const strike = (el.dataset.fontStrike==='true');
            const align = el.dataset.textAlign || 'left';
            el.style.fontSize = fontSize+'px';
            el.style.fontWeight = bold?'bold':'normal';
            el.style.fontStyle = italic?'italic':'normal';
            el.style.textDecoration = strike?'line-through':'none';
            el.style.textAlign = align;

            let fontName = el.dataset.font;
            if(fontName){
                loadAndApplyFont(fontName, el);
            } else {
                el.style.fontFamily = "sans-serif";
            }
        }

        function loadAndApplyFont(fontName, el){
            if(!fontName) {
                el.style.fontFamily = "sans-serif";
                return;
            }

            if(!loadedFonts.has(fontName)){
                let fontUrl = '/font/'+encodeURIComponent(fontName);
                let fontFaceName = 'font_'+fontName.replace(/[^a-zA-Z0-9]/g,'_');
                let styleEl = document.createElement('style');
                styleEl.type = 'text/css';
                styleEl.innerHTML = `
                @font-face {
                    font-family: '${fontFaceName}';
                    src: url('${fontUrl}') format('truetype');
                }`;
                document.head.appendChild(styleEl);
                loadedFonts.add(fontName);
                el.style.fontFamily = `'${fontFaceName}', sans-serif`;

        function createModuleElement(type, x, y, w=100, h=50, content=null, styleData={}){
            const element = document.createElement('div');
            element.className = 'draggable';
            element.dataset.type = type;
            for(let [k,v] of Object.entries(styleData)){
                element.dataset[k] = v;
            }

            element.style.left = x + 'px';
            element.style.top = y + 'px';
            element.style.width = w + 'px';
            element.style.height = h + 'px';

            if(content===null){
                switch(type) {
                    case 'text':
                        content = element.dataset.textContent || 'Edit Text';
                        break;
                    case 'image':
                        content = 'No Image Selected';
                        break;
                    case 'weather':
                        content = 'No data';
                        break;
                    case 'datetime':
                        content = 'YYYY-MM-DD HH:mm';
                        break;
                    case 'timer':
                        content = 'D days, HH:MM:SS';
                        break;
                    case 'news':
                        content = 'News Headline';
                        break;
                    case 'line':
                        content = '';
                        element.style.background = '#ccc';
                        break;
                }
            }

            if(type==='image' && element.dataset.image){
                const img = document.createElement('img');
                img.src = '/image/' + element.dataset.image;
                img.onload=()=>{
                    const ratio = img.naturalWidth/img.naturalHeight;
                    element.dataset.aspectRatio=ratio;
                    if(element.dataset.crop_x){
                        img.style.objectFit='none';
                        img.style.objectPosition=(-parseInt(element.dataset.crop_x))+'px '+(-parseInt(element.dataset.crop_y))+'px';
                        img.style.width = element.dataset.crop_w+'px';
                        img.style.height = element.dataset.crop_h+'px';
                    } else {
                        img.style.objectFit='cover';
                        img.style.objectPosition='center';
                    }
                };
                element.appendChild(img);
            } else if (type!=='image') {
                element.textContent = content;
            }

            applyTextStyles(element);
            addResizeHandles(element);

            element.addEventListener('mousedown', (e) => {
                if(mediaModalOpen) return;
                selectElement(e);
                if(!e.target.classList.contains('resize-handle')){
                    isDraggingElement = true;
                    dragOffsetX = e.clientX - element.getBoundingClientRect().left;
                    dragOffsetY = e.clientY - element.getBoundingClientRect().top;
                }
            });

            updateElementOpacity(element);
            return element;
        }

        function selectElement(e) {

        function clearSelection() {

        displayArea.addEventListener('mousedown', (e) => {
            if (e.target === displayArea) {
                clearSelection();
                propertiesPanel.innerHTML = '<p>Select an element to view/edit its properties.</p>';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDraggingElement && selectedElement && !isResizing) {
                let newX = e.clientX - displayArea.getBoundingClientRect().left - dragOffsetX;
                let newY = e.clientY - displayArea.getBoundingClientRect().top - dragOffsetY;
                selectedElement.style.left = newX + 'px';
                selectedElement.style.top = newY + 'px';
                updateElementOpacity(selectedElement);
            } else if (isResizing && selectedElement) {
                const dx = e.clientX - resizeStartMouseX;
                const dy = e.clientY - resizeStartMouseY;
                let width = startWidth;
                let height = startHeight;
                let left = startLeft;
                let top = startTop;

                if(selectedElement.dataset.type==='image' && selectedElement.dataset.aspectRatio){
                    const ratio = parseFloat(selectedElement.dataset.aspectRatio);
                    if(currentHandle.classList.contains('bottom-right')){
                        width = startWidth + dx;
                        height = Math.round(width/ratio);
                    } else if(currentHandle.classList.contains('bottom-left')){
                        width = startWidth - dx;
                        height = Math.round(width/ratio);
                        left = startLeft + dx;
                    } else if(currentHandle.classList.contains('top-right')){
                        width = startWidth + dx;
                        height = Math.round(width/ratio);
                        top = startTop + (startHeight - height);
                    } else if(currentHandle.classList.contains('top-left')){
                        width = startWidth - dx;
                        height = Math.round(width/ratio);
                        left = startLeft + dx;
                        top = startTop + (startHeight - height);
                    }
                    if(width<10) width=10;
                    if(height<10) height=10;
                } else {
                    if (currentHandle.classList.contains('bottom-right')) {
                        width = startWidth + dx;
                        height = startHeight + dy;
                    } else if (currentHandle.classList.contains('bottom-left')) {
                        width = startWidth - dx;
                        height = startHeight + dy;
                        left = startLeft + dx;
                    } else if (currentHandle.classList.contains('top-right')) {
                        width = startWidth + dx;
                        height = startHeight - dy;
                        top = startTop + dy;
                    } else if (currentHandle.classList.contains('top-left')) {
                        width = startWidth - dx;
                        height = startHeight - dy;
                        left = startLeft + dx;
                        top = startTop + dy;
                    }
                    if(width<10) width=10;
                    if(height<10) height=10;
                }

                selectedElement.style.width = width + 'px';
                selectedElement.style.height = height + 'px';
                selectedElement.style.left = left + 'px';
                selectedElement.style.top = top + 'px';
                updateElementOpacity(selectedElement);
            }
        });

        document.addEventListener('mouseup', () => {
            isDraggingElement = false;
            isResizing = false;
            currentHandle = null;
        });

        function addResizeHandles(el) {
            ['top-left','top-right','bottom-left','bottom-right'].forEach(pos => {
                const handle = document.createElement('div');
                handle.className = 'resize-handle ' + pos;
                handle.addEventListener('mousedown', startResize);
                el.appendChild(handle);
            });

        function startResize(e) {
            e.stopPropagation();
            isResizing = true;
            currentHandle = e.target;
            startWidth = parseInt(selectedElement.style.width,10);
            startHeight = parseInt(selectedElement.style.height,10);
            startLeft = parseInt(selectedElement.style.left,10);
            startTop = parseInt(selectedElement.style.top,10);
            resizeStartMouseX = e.clientX;
            resizeStartMouseY = e.clientY;
        }

                    }

                modulesData.push({
                    type: type,

                    position: { x: parseInt(element.style.left), y: parseInt(element.style.top) },
                    size: { width: parseInt(element.style.width), height: parseInt(element.style.height) },

                    save_as_new: asNew,

                body:JSON.stringify({filename})
            })
            .then(r=>r.json())
            .then(msg=>{
                showNotification(msg.message);
                loadMediaLibrary();
            });
        }

        mediaClose.addEventListener('click', ()=>{
            mediaModal.style.display='none';
            mediaModalOpen=false;
        });

        mediaCancelBtn.addEventListener('click', ()=>{
            mediaModal.style.display='none';
            mediaModalOpen=false;
        });

        mediaOkBtn.addEventListener('click', ()=>{
            mediaModal.style.display='none';
            mediaModalOpen=false;
            if(imageSelectCallback) imageSelectCallback(selectedMedia);
        });

        mediaUploadBtn.addEventListener('click', () => {
            if(!mediaUploadFile.files[0]) {
                showNotification("Please select a file first");
                return;
            }

            uploadProgressContainer.style.display='block';
            uploadProgressBar.style.width='0%';

            const formData = new FormData();
            formData.append('file', mediaUploadFile.files[0]);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload_image', true);

            xhr.upload.onprogress = (e)=>{
                if(e.lengthComputable) {
                    const percent = (e.loaded/e.total)*100;
                    uploadProgressBar.style.width=percent+'%';
                }
            };

            xhr.onload = ()=>{
                if(xhr.status===200){
                    showNotification('Upload completed!');
                    loadMediaLibrary();
                    uploadProgressContainer.style.display='none';
                } else {
                    showNotification('Upload failed!');
                    uploadProgressContainer.style.display='none';
                }
            };

            xhr.onerror = () => {
                showNotification('Upload failed due to a network error.');
                uploadProgressContainer.style.display='none';
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
